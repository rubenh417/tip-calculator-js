<!DOCTYPE html>
<html>


<link rel="stylesheet" type="text/css" href="styles.css" />


<div class="app">
   <div class="calculator">
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <section class="options">
          <div class="input-group">
          <div class="pre">$</div>
          <input type="number" class="cost" placeholder="How much was the bill?"/> 
          </div>
          <div class="input-group">
            <select class="service" required>
                <option disabled selected> How was the service?</option>
                <option value="30"> 5 - Fantastic</option>
                <option value="25"> 4 - Brilliant</option>
                <option value="20"> 3 - Good</option>
                <option value="15"> 2 - Alright</option>
                <option value="10"> 1 - Terrible</option>
            </select>
          </div>  
         <div class="input-group">
            <input type="number" class="people" placeholder="How many are splitting the bill?"/>
         </div> 
        </section>
        <section class="tip-wrap">
          <h3 class="tip"> $0</h3>  
        </section>
    </main>
    <footer>
        <button id="tip-btn">Tip</button>
    </footer>
   </div>
</div>

<script src="./style.js"></script>

</html>
